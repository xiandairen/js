<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let log = val => console.log(val);

    var obj = {}; obj.b = 'hello';
    Object.defineProperty(obj,'name', {
        get: function(){
            return this.b;
        },
        set: function(value){
            if(typeof value === 'number'){
                this.b = 'this is number'
            }else{
                this.b = 'msg'
            }
        }
    });
    log(obj.b);
    obj.name = 1;
    log(obj.b)

</script>
</body>
</html>
